<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
      var ws = new WebSocket('ws://localhost:8888/soc');
      ws.onopen = function(event){};
      ws.onmessage = function(event) {
      document.getElementById('message').innerHTML = event.data;
      };
      ws.onerror = function(event){};
     </script>
</head>
<body>
<p id='message'></p>
</body>
</html>
